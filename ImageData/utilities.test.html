<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale Test</title>
    <style>
      html {
        display: contents;
        padding: 0;
        margin: 0;
      }
      body {
        display: contents;
        padding: 0;
        margin: 0;
      }
      canvas {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { scale } from "./utilities.mjs";
      import SMILE from "./smile.mjs";
      const paintBody = (data, width, X = 1, Y = X) => {
        const canvas = window.document.createElement("canvas");
        canvas.width = X * width;
        canvas.height = (Y * data.length) / width / 4;
        const scaled = scale(data, width, X, Y);
        const context = canvas.getContext("2d");
        context.putImageData(new ImageData(scaled, canvas.width), 0, 0);
        window.document.body.appendChild(canvas);
      };
      let i = 24;
      while (i-- > 1) {
        paintBody(SMILE, 6, i);
      }
    </script>
  </body>
</html>
