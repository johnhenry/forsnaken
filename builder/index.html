<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Bulider</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module">
    import load from "./index.mjs";
    window.onload = load;
  </script>
  
</head>
<body>
  <div class="sidebar">
    <div class="components">
      <div class="form">
        <label>tag</label><input id="create-component-tag">
        <label>definition</label><input id="create-component-definition">
        <label>content</label><span><input id="create-component-content-before">...<input id="create-component-content-after"></span>
        <button id="create-attribute-button">+ att</button><div id="create-component-attributes" class="form" ></div>
        <div></div><button id="create-component-button" >create</button>
      </div>
      <ul id="component-list" >
      </ul>
      <button id="toggle-archive">toggle archived</button>
    </div>
    <div id="update-components" class="hidden">
      <div class="form">
        <label>id</label><span id="update-component-id"></span>
        <label>content</label><span><input id="update-component-content-before">...<input id="update-component-content-after"></span>
        <button id="update-attribute-button">+ att</button><div id="update-component-attributes" class="form" ></div>
        <div></div><button id="update-component-button" >update</button>
      </div>
    </div>
    <div >
      <div id="styles"></div>
      <button id="add-style">+ rule</button>
      <button id="flush-empty-styles">flush empty</button>
    </div>
  </div>
  <main>
    <div id="inputs"></div>
    <div id="outputs"></div>
    <div id="exports">
      <a id="download-full-button" download="full.html">full</a>
      <a id="download-backup-button" download="backup.html">backup</a>
    </div>
  </main>
</body>
</html>
