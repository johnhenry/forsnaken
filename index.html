<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid white;
    }
    </style>
  </head>
  <body>
  <canvas width="400" height="400" id="game"></canvas>
  <script>
  const WARNING = `WARNING: PHOTOSENSITIVITY/EPILEPSY SEIZURES

  A very small percentage of individuals may experience epileptic seizures or blackouts when exposed to certain light patterns or flashing lights. Exposure to certain patterns or backgrounds on a television screen or when playing video games may trigger epileptic seizures or blackouts in these individuals. These conditions may trigger previously undetected epileptic symptoms or seizures in persons who have no history of prior seizures or epilepsy. If you, or anyone in your family has an epileptic condition or has had seizures of any kind, consult your physician before playing.

  IMMEDIATELY DISCONTINUE use and consult your physician before resuming gameplay. If you or your child experience any of the following health problems or symptoms:

  - Dizziness
  - Altered vision
  - Eye or muscle twitches
  - Loss of awareness
  - Disorientation
  - Seizures or
  - Any involuntary movement or convulsion`;

  // if(!confirm(WARNING)){
  //   window.location = 'https://www.google.com';
  // };
  </script>
  <script type="module">
    import Apple from './apple.mjs';
    import Snake from './snake.mjs';
    import collisions from './collisions.mjs';
    const collide = (subject, {x, y}) => subject.x===x && subject.y===y;
    const FPS = 12;// Set to divisors of 60: 60, 30, 20, 15, 12, 10, 6, 5, 4, 3, 2, 1
    let count = 0;
    const canvas = document.getElementById('game');
    const width =  canvas.width;
    const height =  canvas.height;
    const context = canvas.getContext('2d');
    const grid = 16;
    const state = {
      status: 'playing',
      snake: new Snake(160, 160, grid, 0, [], 4, grid),
      apple: new Apple(grid)
    };

    const drawSquare = (context, fillStyle, {x, y}, grid)=>{
      context.fillStyle = fillStyle;
      context.fillRect(x, y, grid, grid);
    }
    // game loop
    const loop = () => {
      requestAnimationFrame(loop);
      // slow game loop to FPS fps instead of 60 (60/FPS = 4)
      if (++count < 60/FPS) {
        return;
      }
      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);
      switch(state.status){
        case 'playing':
        default:
          // move snake
          state.snake.move({width, height});
          // draw apple
          drawSquare(context, 'red', state.apple, grid);
          // draw snake
          for(const cell of state.snake.cells){
            drawSquare(context, 'green', cell, grid);
          }
          // check for collision between snake and apple
          if(collide(state.snake.cells[0], state.apple)){
            // if collision happens (snake eats apple)
            state.apple = new Apple(grid); // create new apple
            state.snake.grow(4); // grow snake
            // shanke screen based on snake direction
            const { direction } = state.snake;
            $("#game").effect("shake", { direction });
            break;
          }
          // check for collision between snake "head" and "body"
          for (const [] of collisions(collide, [state.snake.cells[0]], state.snake.cells.slice(1))){
            alert ('game over'); // alert user
            state.apple = new Apple(grid); // create new apple
            state.snake.destroy(); // destory old snake (remove listeners)
            state.snake = new Snake(160, 160, grid, 0, [], 4, grid); // create new snake
            break;
          }
      }
    };

  // start the game
  const start = ()=>{
    requestAnimationFrame(loop);
  }
  start();
  </script>
  </body>
</html>
